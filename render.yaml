services:
  # Django Backend Service
  - type: web
    name: faithflow-backend
    runtime: python
    region: ohio
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate_schemas --shared --no-input
      python manage.py migrate_schemas --no-input
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
        # You'll add your Neon database URL manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: .onrender.com,.faithflows.com,*.faithflows.com,localhost:8080
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SETUP_TOKEN
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000,https://faithflows.netlify.app,https://faithflows.com
    autoDeploy: true

# Using external Neon database - no Render database needed

